name: 'coverage'
on:
    pull_request:
        branches:
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, '[skip ci]')"
        steps:
            - uses: actions/checkout@v4
            - uses: davelosert/vitest-coverage-report-action@v2
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
